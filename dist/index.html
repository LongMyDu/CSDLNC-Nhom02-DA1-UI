<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8857bfb7d3.js" crossorigin="anonymous"></script>
    <title>Cart</title>
</head>
<body>
    <header>
        <nav class="navbar body-container lr-center flex f-row align-content-center">
            <div id="logo" class="">
                <a href="../index.html"><img src="../img/shiba.png" class="width-100 height-100"></a>
            </div>
            <div class="nav-burger">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
            </div>
            <ul class="nav-links flex">
                <li><a href="./index.html" class="current">Thêm</a></li>
                <li><a href="./receipt-list.html">Danh sách</a></li>
                <li><a href="./statistic.html">Thống kê</a></li>
                <li><a href="./info.html">Thông tin</a></li>
            </ul>
        </nav>
    </header>
    <section class="lr-center grid tb-margin-medium">
        <div class="width-12col grid flex f-row justify-right">
            <img src="img/arrow-icon.png" class="tb-center">
            <h3>Thêm hóa đơn</h2>   
        </div>
        <form action = "/insert-receipt-post" method = "POST" id="insert-form" class="grid width-12col form tb-margin-smaller">
            <div class="tb-margin-smaller grid width-12col">
                <div class="width-3col">
                    <label>Mã khách hàng</label>
                    <input id="customer-id-input" type="text" name = "customer_id" class="width-100">
                </div>
                <div class="width-4col ">
                    <label>Ngày lập</label>
                    <input id="date-input" type="date" name = "date" class="width-100">
                </div>
            </div>
            <ul id="detail-list" class="grid width-12col tb-margin-smaller">
                <li id="detail1" class="grid width-12col tb-margin-smaller">
                    <div class="width-3col">
                        <label>Mã sản phẩm 1</label>
                        <input id="product1-id-input" type="text" name= "product_id">
                    </div>
                    <div class="width-4col">
                        <label>Số lượng</label>
                        <input id="product1-number-input" type="number" min=1 name="product_number">
                    </div>
                    <div class="width-4col">
                        <label>Giá</label>
                        <input id="product1-price-input" type="number" min=0 name="product_price">
                    </div>
                    <div class="width-1col tb-center">
                        <!-- <button detail-id = 1 class="delete-button far fa-trash-alt" type="button"></button> -->
                    </div>
                </li>
               
            </ul>
            <div class = "width-12col">
                <button id="insert-row-button" class="insert-button" type="button"><i class="fas fa-plus-circle"></i></button>
            </div>
            <div class="width-12col grid">
                <div class="width-7col"></div>
                <button class="button green-button small-button width-5col justify-right" type="submit">Hoàn tất</button>
            </div>
        </form>
    </section>
   <script  type="text/javascript" src="insertViewBundle.js"></script>
</body>
</html>
